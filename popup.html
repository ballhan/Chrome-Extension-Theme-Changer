<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Theme Changer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div>
        <h5 id="title">Theme Changer (1.0.0)</h5>
    </div>

    <div class="container-fluid">   
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-dark" id="dark"><span class="buttonText">Dark Mode</span></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" id="green"><span class="buttonText">Eye Comfort Mode</span></button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
